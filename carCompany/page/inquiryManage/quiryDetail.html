<script type="text/javascript">
	$(document).ready(function(){
		quiryNo = localStorage.quiryNo;
		state = localStorage.quiryState;
		quiryManagement.quiryDetail(quiryNo,state);

	});
	
	$("span[role='close-inquiry-reply-btn']").on("click", function () {
        window.history.go(-1);
    });

	$("#updateQuiry").click(function(){
		localStorage.operatorType = "02";
		location.href = "../inquiryManage/sendQuiry.html";
	});

	$("#sendQuiry").click(function(){
		localStorage.operatorType = "01";
		location.href = "../inquiryManage/sendQuiry.html";
	});
	$(document).ajaxStop(function(){
		//		点击需求描述显示或隐藏内容
		$(".use_car_main #showAll").click(function(){
			var _this = $(this);
			if (_this.text() == "展开") {
				_this.parent().siblings("#requirementDesc").removeClass("requirement_esc");
				_this.text("收起");
			} else if (_this.text() == "收起") {
				_this.parent().siblings("#requirementDesc").addClass("requirement_esc");
				_this.text("展开");
			}
		});
//		////	根据需求描述文字决定是否显示或隐藏展开
		if (quiryManagement.getWidth("#requirementDesc") < $("#requirementDesc").width() || $("#requirementDesc").text().length == 0) {
			$("#showAll").hide();
		} else {
			$("#showAll").show();
		}
		//点击其他说明显示或隐藏内容
		$(".reply_inquiry #otherAll").click(function(){
			var _this = $(this);
			if (_this.text() == "展开") {
				_this.parent().siblings("#otherDesc").removeClass("other_desc");
				_this.text("收起");
			} else if (_this.text() == "收起") {
				_this.parent().siblings("#otherDesc").addClass("other_desc");
				_this.text("展开");
			}
		});
//		////	根据其他说明文字决定是否显示或隐藏展开
////			console.log(getWidth("#otherDesc"));
		if (quiryManagement.getWidth("#otherDesc") < $("#otherDesc").width() || $("#otherDesc").text().length == 0) {
			$("#otherAll").hide();
		} else {
			$("#otherAll").show();
		}
	});

</script>
