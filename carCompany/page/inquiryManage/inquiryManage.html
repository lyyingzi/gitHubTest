<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="author" content="quyun@bravolinks.cn" />
<link rel="stylesheet" type="text/css" href="../css/base.css" />
<link rel="stylesheet" type="text/css" href="../css/common.css">
<link rel="stylesheet" type="text/css" href="../css/inquiryManage.css">
<link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="../css/jquery.timepicker.css">
<link rel="stylesheet" type="text/css"  href="../js/skin/jedate.css">
</head>

<body>
<div class="header_car_bg">
</div>
<div class="nav_wrap bg_array01"> 
	<div class="nav_bread font-array02  center">当前位置：询价单管理</div>
	<div class="nav_main center">
		<ul class="nav_list_short" role="nav-container-main">
			<li class="inquiry_manage_selected" style="margin-left:0px;" role="inquiry-manage"><i class="inquiry_manage"></i><span>询价单管理</span></li>
			<li role="order-manage"><i class="order_manage"></i><span>订单管理</span></li>
			<li role="setting-bill"><i class="setting_bill"></i><span>结算账单</span></li>
			<li role="info-maintain"><i class="info_maintain"></i><span>信息维护</span></li>
			<li role="accounts-manage"><i class="accounts_manage"></i><span>账号及权限管理</span></li>
			<li role="customer-service"><i class="customer_service"></i><span>客户服务</span></li>
		</ul>
	</div>

	<div class="search_wrap  mtop35">
		<div class="search_main_long fl" role="search-main">
			<div class="search_input_long fl">
				<div class="fl">
					<span class="mright10">会议名称</span><input class="text_input" type="text" id="conName" style="">
					<span class=" mleft40 mright10">状态</span>
					<select class="select_normal" id="state" style="">
					</select>
					<span class=" mleft40 mright10">会议开始时间</span>
					<input class="date-input text_input_date mright10" type="text" id="overAllStartDate" value="" />一<input class="date-input text_input_date mleft10" type="text" id="overAllEndDate" value=""/>
					<div class="content_more dsp_none" style="" >
						<span role="smoption_0" class="dsp_none"><span >询价单号</span><input class="text_input" type="text" id="xunjiaNo" style="" ></span>
						<span role="smoption_1" class="dsp_none mleft30"><span class="" >跟进人</span><input class="text_input" type="text" id="operatorId" style=""></span>
						<span role="smoption_2" class="dsp_none mleft30"><span class=""  >发送方</span><input class="text_input" type="text" id="sendComName" style=""></span>
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="search_more fl">
				<a href="javascript:void(0);" class="search_more_arrow " role="search-more-arrow">更多<i class="circle_arrow_down"></i></a>
				<div class="search_select_main" style="display:none;"> 
					<ul>
						<li class="checkbox search_more_type" id= "quiryNo" option="0">询价单号</li>
						<li class="checkbox search_more_type" option="1">跟进人</li>
						<li class="checkbox search_more_type" option="2">发送方</li>
					</ul>
				</div>
			</div>
			<div class="search_btn fr" role="inquiry-manage-search-btn" id="check_quiry"></div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</div>
  
	<div class="account_wrap center mtop35">
		<div class="account_main" style="">
		  <table width="100%" border="0" cellpadding="0" cellspacing="0" class="account_table ">
			<thead>
			  <tr class="dark-bg center-tr font-bold"> 
				<td>询价单号</td>
				<td>发送方</td>
				<td>发送人</td>
				<td>会议名称</td>
				<td>会议开始时间</td>
				<td>会议资源</td>
				<td>资源方</td>
				<td>发送询价时间</td>
				<td>询价单金额</td>
				<td>状态</td>
				<td>操作</td>
			  </tr>
			</thead>
			<tbody id="inquiryManageTBody"> 
			</tbody>
		  </table>
		</div>

		<!--page最新-->
		<div class="account_page center" style="width:1190px; height:165px; margin-top:40px;">
			<ul class="page-nav inquiryManage-page-nav"></ul> 
		</div>
	</div>
</div>

<!--footer start-->
<div class="footer_car_bg bg_blue">
</div>
<!--footer end-->

<!--right_nav 右侧导航-->
<div class="right_nav">
  <ul role="right-nav">
    <li><a href="javascript:void(0);" class="to_top" role="to-top"></a></li>
    <li class="inquiry_manage_selected" role="inquiry-manage"><a href="javascript:void(0);" class="inquiry_manage"></a></li>
    <li class="order_manage" role="order-manage"><a href="javascript:void(0);" class="order_manage"></a></li>
    <li class="setting_bill" role="setting-bill"><a href="javascript:void(0);" class="setting_bill"></a></li>
    <li class="info_maintain" role="info-maintain"><a href="javascript:void(0);" class="info_maintain"></a></li>
    <li class="accounts_manage" role="accounts-manage"><a href="javascript:void(0);" class="accounts_manage"></a></li>
    <li class="customer_service" role="customer-service"><a href="javascript:void(0);" class="customer_service"></a></li>
    <li><a href="javascript:void(0);" class="ewm"></a></li>
  </ul>
</div>
</body>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.page.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/interface.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/handle.js"></script>
<script type="text/javascript" src="../js/inquiryManage.js"></script>
<script type="text/javascript" src="../js/jquery.jedate.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		//清空询价单查询内容
		localStorage.orderStartPage = "";
		localStorage.searchOrderConName = "";
		localStorage.searchOrderState = "";
		localStorage.searchOrderStartTime = "";
		localStorage.searchOrderEndTime = "";
		localStorage.searchOrderNo = "";
		localStorage.searchOrderRevertUserName = "";
		localStorage.searchOrderSendComName = "";
		
		$("#conName").val(localStorage.searchConName);
		if(localStorage.searchStartTime != ""){
			$("#overAllStartDate").val(util.data.formatTableData(localStorage.searchStartTime));
		}
		if(localStorage.searchEndTime != ""){
			$("#overAllEndDate").val(util.data.formatTableData(localStorage.searchEndTime));
		}
		if(localStorage.searchQuiryNo != ""){
			$("#xunjiaNo").val(localStorage.searchQuiryNo);
		}
		$("#operatorId").val(localStorage.searchOperatorId);
		$("#sendComName").val(localStorage.searchSendComName);
		quiryManagement.quiryState(localStorage.searchState);
		if(localStorage.quiryStartPage == ""){
			localStorage.quiryStartPage = 1;
		}
		quiryManagement.inquiryManage.inquiryManageList(localStorage.quiryStartPage);

	});
	
	$("#check_quiry").click(function(){
		localStorage.searchState="";
		quiryManagement.inquiryManage.inquiryManageList(1);
	});
	
	$("#overAllStartDate").jeDate({
		skinCell:"jedateorange",
		isinitVal:false,
		festival:false,
		ishmsVal:false,
		hmsLimit:false,
		isClear :true,
		isToday :false,
		format:"YYYY-MM-DD",
	});
	
	$("#overAllEndDate").jeDate({
		skinCell:"jedateorange",
		isinitVal:false,
		festival:false,
		ishmsVal:false,
		hmsLimit:false,
		isClear :true,
		isToday :false,
		format:"YYYY-MM-DD",
	});
	
</script>
</html>
