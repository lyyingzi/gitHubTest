<!DOCTYPE html>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<!--header start-->
<div class="header_car_bg">

<div class="nav_wrap bg_array01 new_account">
    <div class="nav_bread font-array02  center">当前位置：<span class="font_blue">账号及权限管理</span> &gt; 新建/编辑账号</div>
    <div class="nav_main center">

        <!--6个tag-->
        <ul class="nav_list_short" role="nav-container-main">
            <li class="inquiry_manage" style="margin-left:0px;" role="inquiry-manage"><i class="inquiry_manage"></i><span>询价单管理</span></li>
            <li role="order-manage"><i class="order_manage"></i><span>订单管理</span></li>
            <li role="setting-bill"><i class="setting_bill"></i><span>结算账单</span></li>
            <li role="info-maintain"><i class="info_maintain"></i><span>信息维护</span></li>
            <li class="accounts_manage_selected"  role="accounts-manage"><i class="accounts_manage"></i><span>账号及权限管理</span></li>
            <li role="customer-service"><i class="customer_service"></i><span>客户服务</span></li>
        </ul>

    </div>

    <div class="use_car_main mtop10">
		<input type="hidden" id="userId" value=""/>
        <h3 class="new_icon"><span>新建/编辑账号:</span> <span id="_comName"></span></h3>
        <div class="account_info fl">
            <label>
                <span class="title">用户名</span> <input type="text" id="busUserName"/>
                <span class="tip">仅支持手机号</span>
            </label>
            <label>
                <span class="title">真实姓名</span> <input type="text" id="busRealName"/>
            </label>
            <label>
                <span class="title">所属公司</span> <span id="comName"></span>
            </label>
        </div>
        <div class="account_info fl">
            <label>
                <span class="title">密码</span> <input type="password" id="busUserPassword"/>
            </label>
            <label>
                <span class="title">联系电话</span> <input type="text" id = "busPhone"/>
                <span class="tip">仅支持手机号</span>
            </label>
           
                <span class="title">角色分配</span>
				<span id="_roleState"></span>
            
        </div>
        <div class="clear"></div>
    </div>

    <div class="operate_btn_main center text_select_disable">
        <span class="operate_btn_yellow_limit" onclick = "saveAccountManage();">确认</span>
        <span class="operate_btn_yellow_limit" role="close-accountManage-reply-btn">取消</span>
    </div>
</div>

<!--footer start-->
<div class="footer_car_bg bg_blue">
    <div class="footer_car center bg_blue">
        <div class="about_us_car">
            <span class="span_right" role="feed-back">意见反馈</span>
            <span class="span_right" role="about-us">关于我们</span>
            <span class="" role="contact-us">联系我们</span>

            <div class="imice_logo_main mtop20">
                <div class="imice_logo fl mleft60"></div>
                <div class="fl mleft40">
                    <p class=" align-center line-height40">客服热线：010-57074011</p>

                    <p class="align-center">服务邮箱：wemeeting@i-mice.cn</p>
                </div>
            </div>
        </div>
        <div class=" align-center font-array01 copy_right_car">京ICP备16027591号-2&nbsp;&nbsp;|&nbsp;&nbsp;中青博联整合营销顾问股份有限公司&nbsp;
            &nbsp;北京爱麦思科技有限公司
        </div>
    </div>
</div>
<!--footer end-->

<!--right_nav 右侧导航-->

        <li class="order_manage" role="order-manage"><a href="javascript:void(0);" class="order_manage"></a></li>
        <li class="setting_bill" role="setting-bill"><a href="javascript:void(0);" class="setting_bill"></a></li>
        <li class="info_maintain" role="info-maintain"><a href="javascript:void(0);" class="info_maintain"></a></li>
        <li class="accounts_manage" role="accounts-manage"><a href="javascript:void(0);" class="accounts_manage"></a></li>
        <li class="customer_service" role="customer-service"><a href="javascript:void(0);" class="customer_service"></a></li>
        <li><a href="javascript:void(0);" class="ewm"></a></li>

<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/handle.js"></script>
<script type="text/javascript" src="../js/interface.js"></script>
<script type="text/javascript" src="../js/accountsManage.js"></script>

<script>
    $(document).ready(function(){
		var busUserId = localStorage.busUserId;
		accountsManage.linkSaveOrUpdate(busUserId);
	});
	
	function saveAccountManage(){
		var busUserId = localStorage.busUserId;
		accountsManage.saveOrUpdate(busUserId);
	};
	
	$("span[role='close-accountManage-reply-btn']").on("click", function () {
        window.history.go(-1);
    });
</script>

</body>
</html>
