    <div class="search_wrap  mtop35 ">

                    <select class="select_normal" id="roleState" style="">
						<option value='-1'></option>
                    </select>
                    <span class=" mleft40 mright10">账号状态</span>
                    <select class="select_normal" id="userState" style="" >

                        <option value="00">停用</option>
                        <option value="01">启用</option>
                    </select>
                </div>

            </div>
            <div class="search_btn fr" role="search-btn" onclick="searchAccountManage()"></div>

<script>
	$(document).ready(function(){
		accountsManage.accountsManageList(1);
		accountsManage.roleState(1);
	});
	
	function searchAccountManage () {
		accountsManage.accountsManageList(1);
	};
	function saveAccountManage() {
		localStorage.busUserId = "";
		location.href = "../accountsManage/newAccount.html";
	}
	
	function editAccountManage(busUserId) {
		localStorage.busUserId = busUserId;
		location.href = "../accountsManage/newAccount.html";
	}
	
</script>
