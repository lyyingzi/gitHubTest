<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body role="body-bg">
    <div class="login_box forget_password">
        <div class="input_box">
            <div class="modify_flow">
                <p>
                    <span>1</span>
                    <span>验证身份</span>
                </p>
                <p>
                    <span>2</span>
                    <span>重置密码</span>
                </p>
                <p>
                    <span>3</span>
                    <span>重置成功</span>
                </p>
            </div>
            <label>
                <span>手机号</span>
                <input type="text" class="phone_num" value="" id="phone_num"/>
            </label>
            <label>
               <span>短信验证码</span>
                <input type="text" class="code" id="code"/>
                <button class="login_btn code_btn" role="send-code">获取验证码</button>
            </label>
        </div>
    </div>
    <div class="password_btn">
        <a href="javascript:void(0);" class="next" role="forget-password-sec">下一步</a>
        <a href="javascript:void(0);" class="cancel" role="forget-password-cancel">取消</a>
    </div>
    <div class="text">
        <p>中青博联整合营销顾问股份有限公司  &nbsp;&nbsp;&nbsp;北京爱麦思科技有限公司</p>
        <p>京ICP备16027591号-2</p>
    </div>
</body>
