<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
</head>
<body role="body-bg">
    <div class="login_box">
        <div class="logo"></div>
        <p>WeMeeting</p>
        <div class="input_box">
            <label>
                <i class="username_icon"></i>
                <input type="text"  placeholder="用户名" id='uName' role="uName"/>
            </label>
            <label>
                <i class="password_icon"></i>
                <input type="password" placeholder="密码"  role="uPwd"/>
            </label>
            <div class="pass_info">
                <a href="javascript:void(0);" class="fl remember" id="remeber" role='remeber'></a><label class="fl">记住账号</label>
                <a href="../sign/forget_password.html" class="fr">忘记密码?</a>
                <div class="clear"></div>
            </div>
        </div>
        <button class="login_btn" role="login-btn">登录</button>
    </div>
    <div class="text">
        <p>中青博联整合营销顾问股份有限公司  &nbsp;&nbsp;&nbsp;北京爱麦思科技有限公司</p>
        <p>京ICP备16027591号-2</p>
    </div>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/interface.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/handle.js"></script>
<!--<script type="text/javascript" src="../js/login.js"></script>-->

</body>
</html>
