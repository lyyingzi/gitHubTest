<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/jquery.page.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/interface.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/orderManagement.js"></script>
<script type="text/javascript" src="../js/handle.js"></script>
<script type="text/javascript" src="../js/jquery.timepicker.min.js"></script>
<script type="text/javascript" src="../js/jquery.jedate.js"></script>
<script type="text/javascript">
    $("#overAllStartDate").jeDate({
		skinCell:"jedateorange",
		isinitVal:false,
		festival:false,
		ishmsVal:false,
		hmsLimit:false,
		isClear :true,
		isToday :false,
		format:"YYYY-MM-DD",
	});
	
	$("#overAllEndDate").jeDate({
		skinCell:"jedateorange",
		isinitVal:false,
		festival:false,
		ishmsVal:false,
		hmsLimit:false,
		isClear :true,
		isToday :false,
		format:"YYYY-MM-DD",
	});
	
	$(document).ready(function(){	
		//清空询价单条件
		localStorage.quiryStartPage = "";
		localStorage.searchConName = "";
		localStorage.searchState = "";
		localStorage.searchStartTime = "";
		localStorage.searchEndTime = "";
		localStorage.searchQuiryNo = "";
		localStorage.searchOperatorId = "";
		localStorage.searchSendComName = "";
		
		$("#conName").val(localStorage.searchOrderConName);
		if(localStorage.searchOrderStartTime != ""){
			$("#overAllStartDate").val(util.data.formatTableData(localStorage.searchOrderStartTime));
		}
		if(localStorage.searchOrderEndTime != ""){
			$("#overAllEndDate").val(util.data.formatTableData(localStorage.searchOrderEndTime));
		}
		if(localStorage.searchOrderNo != ""){
			$("#orderNo").val(localStorage.searchOrderNo);
		}
		$("#revertUserName").val(localStorage.searchOrderRevertUserName);
		$("#sendComName").val(localStorage.searchOrderSendComName);
		orderManagement.orderState(localStorage.searchOrderState);
		if(localStorage.orderStartPage == ""){
			localStorage.orderStartPage = 1;
		}
		
		orderManagement.orderManageList(localStorage.orderStartPage);
    });
	
	$("#check_order").click(function(){
		localStorage.searchOrderState="";
		orderManagement.orderManageList(1);
	});
</script>
</body>
