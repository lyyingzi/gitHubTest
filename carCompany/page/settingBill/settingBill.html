        <div class="nav_bread font-array02  center">当前位置：<span>结算账单</span></div>

		<!--page最新-->

<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>

<script>

	$(document).ready(function(){
		settingBill.getPageData(1);
	}); 

	$("#overAllStartDate").jeDate({
		skinCell:"jedateorange",
		isinitVal:false,
		festival:false,
		ishmsVal:false,
		hmsLimit:false,
		isClear :true,
		isToday :false,
		format:"YYYY-MM-DD",
	});
	
	$("#overAllEndDate").jeDate({
		skinCell:"jedateorange",
		isinitVal:false,
		festival:false,
		ishmsVal:false,
		hmsLimit:false,
		isClear :true,
		isToday :false,
		format:"YYYY-MM-DD",
	});
	
    //搜索
    $(".searchBtn").click(function () {
        settingBill.getPageData(1);//加载此页数据
    });

    $(document).ajaxStop(function(){


        $.each( $(".meetingName"),function(index,item){
            console.log(item);
            var nameText = $(item).text();
            if ($(item).text().length > 10) {
                $(item).html(nameText.slice(0,10) + "...");
            }

        });
    });
	
</script>
