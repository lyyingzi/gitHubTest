        <dl class="section">
            <dt class="section_title"><h3 class="ico_service">意见反馈</h3></dt>

        <div class=" align-center font-array01 copy_right_car">京ICP备16027591号-2&nbsp;&nbsp;|&nbsp;&nbsp;中青博联整合营销顾问股份有限公司&nbsp; &nbsp;北京爱麦思科技有限公司</div>

<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>

<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/handle.js"></script>

<script>
    util.data.generateTimeString();
	
	function saveFeedBack() {
		$("#saveFeedBack").attr("disabled");
		var suggest = $("#suggest").val();
		if(suggest == null || suggest == ""){
			alert("请填写反馈意见！！！");
			$("#saveFeedBack").removeAttr("disabled");
			return false;
		}
		var sysData = {uId: AUTOCAR.data_uId,comId:AUTOCAR.data_comId,suggest:suggest};
		interface.customerService.saveFeedback(sysData, function (data) {
			if (data.success == true) {
				alert("意见反馈提交成功。");
				$("#saveFeedBack").removeAttr("disabled");
				document.location.href = "../customerService/customerService.html"
			} else {
				alert("意见反馈提交失败");
			}
		});
	};
</script>
